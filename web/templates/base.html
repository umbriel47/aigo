<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>AIGO | 围棋智能对战平台</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
  content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="../static/css/amazeui.min.css"/>
  <style>
  .get {
    background: #1E5B94;
    color: #fff;
    text-align: center;
    padding: 100px 0;
  }

  .get-title {
    font-size: 200%;
    border: 2px solid #fff;
    padding: 20px;
    display: inline-block;
  }

  .get-btn {
    background: #fff;
  }

  .detail {
    background: #fff;
  }

  .detail-h2 {
    text-align: center;
    font-size: 150%;
    margin: 40px 0;
  }

  .detail-h3 {
    color: #1f8dd6;
  }

  .detail-p {
    color: #7f8c8d;
  }

  .detail-mb {
    margin-bottom: 30px;
  }

  .hope {
    background: #0bb59b;
    padding: 50px 0;
  }

  .hope-img {
    text-align: center;
  }

  .hope-hr {
    border-color: #149C88;
  }

  .hope-title {
    font-size: 140%;
  }

  .about {
    background: #fff;
    padding: 40px 0;
    color: #7f8c8d;
  }

  .about-color {
    color: #34495e;
  }

  .about-title {
    font-size: 180%;
    padding: 30px 0 50px 0;
    text-align: center;
  }

  .footer p {
    color: #7f8c8d;
    margin: 0;
    padding: 15px 0;
    text-align: center;
    background: #2d3e50;
  }
  </style>
</head>
<body>
  <header class="am-topbar am-topbar-fixed-top">
    <div class="am-container">
      <h1 class="am-topbar-brand">
        <a href="{{ url_for('index') }}">AIGO</a>
      </h1>

      <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only"
      data-am-collapse="{target: '#collapse-head'}"><span class="am-sr-only">导航切换</span> <span
      class="am-icon-bars"></span></button>

      <div class="am-collapse am-topbar-collapse" id="collapse-head">
        <ul class="am-nav am-nav-pills am-topbar-nav">
          {% if current_user.is_authenticated %}
          <li><a href="{{ url_for('user') }}">控制台</a></li>
          {% endif %}
      </ul>
      {% if current_user.is_authenticated %}
      <div class="am-topbar-right">
        <form action="/logout" method="POST">
          <button type="submit" class="am-btn am-btn-primary am-topbar-btn am-btn-sm"><span class="am-icon-user" ></span> 登出 </button>
        </form>
      </div>

      {% else %}
      {% endif %}
    </div>
  </div>
</header>

<div class="container">
  {% for message in get_flashed_messages() %} 
  <div class="alert alert-warning">
   <button type="button" class="close" data-dismiss="alert">&times;</button>
   {{ message }}
 </div>
 {% endfor %}
</div>
<div id="content">{% block content %}{% endblock %}</div>
<footer class="footer">
  <p>© 2017 Licensed under <a href="http://opensource.org/licenses/MIT" target="_blank">MIT license</a>. by Umbriel</p>
</footer>

<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="../static/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="../static/js/jquery.min.js"></script>
<!--<![endif]-->
<script src="../static/js/amazeui.min.js"></script>
</body>
</html>
