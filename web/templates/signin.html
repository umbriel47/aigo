{% extends "base.html" %}
{% block content %}
<div>
    <form action='/signin' method='POST'>

            <h2 class="form-signin-heading">AIGO - 登陆</h2>
            <!--用户输入-->
            <label for="inputEmail" class="sr-only">账号</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="邮箱" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" name="pwd" class="form-control" placeholder="密码" required>
            
            <button class="btn-sig btn-primary" type="submit">登陆</button>
         
    </form>
</div>
{% endblock %}
